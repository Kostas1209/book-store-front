<div>
        <input type="text" [(ngModel)]="search_data"> 
        <button (click)="Search()">Search</button>
</div>
<div *ngIf = "isError==false">
    <div *ngFor="let book of books">
        <p>title: {{book?.title}}</p>
        <p>author: {{book?.author}}</p>
        <p>price:  {{book?.price}}</p>
        <p>{{book?.amount_in_storage}}</p>
        <form>
            <input type="number" name="amount" min="1" max="{{book?.amount_in_storage}}" >
            <p>{{amount_of_order}}</p>
            <button [disabled]  = "!book?.amount_in_storage > 0" (click)="AddToBasket(book?.id,amount.value)">
                Reserve
            </button>
        </form>
        
    </div>
</div>
<div *ngIf = "isError==true">
    {{error_message}}
</div>
