<p>title: {{book?.title}}</p>
<p>author: {{book?.author}}</p>
<p>price:  {{book?.price}}</p>
<p>{{book?.amount_in_storage}}</p>
<form  novalidate >
    <input [(ngModel)]="amount_of_order" type="number" name="reserve" min="1" max={{book?.amount_in_storage}}>
    <button (click)="AddBook()">
        Reserve
    </button>
</form>
<div *ngIf="isError">
    {{error_message}} 
</div>
