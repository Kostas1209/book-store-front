<form >
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="user.Name" />
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input class="form-control" name="lastname" [(ngModel)]="user.LastName" />
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="changeUserInfo()">change</button>
    </div>
</form>
<img style='display:block; width:100px;height:100px;' id='base64image'  [src]="image | safeHtml"/>
    <input type="file" name="photo" accept="image/*,image/jpeg" (change)="addPhoto($event)">
    <button (click)="sendPhoto()">Send</button>
